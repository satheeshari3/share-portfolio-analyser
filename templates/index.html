<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .container {
            background: white;
            padding: 30px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #2d89ef;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #1b5fbd;
        }

        .result {
            margin-top: 20px;
            background: #f8f9fb;
            padding: 15px;
            border-radius: 8px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“Š Portfolio Analyzer</h2>

    <form id="form">
        <input type="file" name="file" required />
        <input type="text" name="company" placeholder="Enter Company Name (e.g. HUL)" required />
        <button type="submit">Analyze</button>
    </form>

    <div id="message"></div>
    <div class="result" id="result" style="display:none;"></div>
</div>

<script>
document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    document.getElementById("message").innerHTML = "Processing...";
    document.getElementById("result").style.display = "none";

    try {
        const response = await fetch("/upload", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (data.error) {
            document.getElementById("message").innerHTML =
                "<div class='error'>" + data.error + "</div>";
            return;
        }

        const company = Object.keys(data)[0];
        const result = data[company];

        document.getElementById("message").innerHTML =
            "<div class='success'>Analysis Complete âœ…</div>";

        const profitLabel = result.realized_profit < 0 ? 'Realized Loss' : 'Realized Profit';
        const profitColor = result.realized_profit < 0 ? 'red' : 'green';

        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `
            <strong>${company}</strong><br><br>
            Average Buy Value: â‚¹ ${result.average_buy_value}<br>

            Average Sell Value: â‚¹ ${result.average_sell_value}<br>

            <span style="color: ${profitColor}; font-weight: bold;">${profitLabel}: â‚¹ ${result.realized_profit}</span><br>

            Total Investment: â‚¹ ${result.total_investment}<br>
            
            Remaining Shares: ${result.remaining_shares}
        `;
    } catch (err) {
        document.getElementById("message").innerHTML =
            "<div class='error'>Something went wrong</div>";
    }
});
</script>

</body>
</html>
